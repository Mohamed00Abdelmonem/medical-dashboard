<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Dashboard UI - Category Details</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-md hidden md:block">
            <div class="p-6">
                <h1 class="text-2xl font-extrabold app-dark-text">Dashboard</h1>
            </div>
            <nav class="text-sm font-medium text-gray-600">
                <a href="index.html" class="flex items-center px-6 py-3 hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    <span class="ml-3">Home</span>
                </a>
                <a href="doctors.html" class="flex items-center px-6 py-3 hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 18l-2 2-3-3 2-2 3 3z"></path><path d="M15 11l-3 3 2 2 3-3-2-2z"></path><path d="M16 4l-4 4 2 2 4-4-2-2z"></path><path d="M21 16l-4 4-2-2 4-4 2 2z"></path></svg>
                    <span class="ml-3">Doctors</span>
                </a>
                <a href="history.html" class="flex items-center px-6 py-3 hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    <span class="ml-3">History</span>
                </a>
                <a href="profile.html" class="flex items-center px-6 py-3 hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <span class="ml-3">Profile</span>
                </a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top bar -->
            <div class="bg-white shadow-md md:hidden">
                <div class="flex justify-between items-center px-6 py-4">
                    <h1 id="category-title-mobile" class="text-2xl font-extrabold app-dark-text"></h1>
                    <div class="flex items-center space-x-3">
                        <!-- Notification/Bell Icon (Placeholder) -->
                        <div class="p-2 rounded-full border border-gray-200 cursor-pointer hover:bg-gray-50 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                        </div>
                        
                    </div>
                </div>
            </div>

            <!-- Main Scrollable Content -->
            <div class="flex-grow overflow-y-auto px-6 pt-2 pb-20">
                
                <!-- Header Section -->
                <header class="flex justify-between items-start mb-6">
                    <div>
                        <h1 id="category-title" class="text-2xl font-extrabold app-dark-text"></h1>
                    </div>
                </header>

                <!-- Search Bar -->
                <div class="mb-8 relative">
                    <input id="search-bar" type="text" class="w-full py-3 pl-12 pr-4 text-gray-700 bg-gray-100 rounded-xl focus:ring-2 focus:ring-purple-300 focus:outline-none transition duration-150 shadow-inner">
                    <!-- Search Icon (Placeholder) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </div>

                <!-- Doctor List -->
                <section class="mb-4">
                    <div id="doctor-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                        
                    </div>
                </section>
            </div>

            <!-- Bottom Navigation Bar (Fixed for Mobile) -->
            <nav class="md:hidden fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-gray-100 shadow-2xl flex justify-around items-center rounded-t-2xl px-4">
                
                <a href="index.html" class="flex flex-col items-center justify-center text-gray-400 hover:text-purple-400 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    <span class="text-xs font-semibold mt-0.5">Home</span>
                </a>

                <a href="doctors.html" class="flex flex-col items-center justify-center text-gray-400 hover:text-purple-400 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M11 18l-2 2-3-3 2-2 3 3z"></path><path d="M15 11l-3 3 2 2 3-3-2-2z"></path><path d="M16 4l-4 4 2 2 4-4-2-2z"></path><path d="M21 16l-4 4-2-2 4-4 2 2z"></path></svg>
                    <span class="text-xs font-medium mt-0.5">Doctors</span>
                </a>
                
                <a href="history.html" class="flex flex-col items-center justify-center text-gray-400 hover:text-purple-400 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    <span class="text-xs font-medium mt-0.5">History</span>
                </a>

                <a href="profile.html" class="flex flex-col items-center justify-center text-gray-400 hover:text-purple-400 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <span class="text-xs font-medium mt-0.5">Profile</span>
                </a>
            </nav>
        </div>
    </div>

    <script>
        const doctors = {
            "Neurologist": [
                { name: "Dr. Warner", specialty: "Neurology", experience: "5 years", image: "https://placehold.co/80x80/6A5ACD/ffffff?text=Dr.+W" },
            ],
            "Cardiologist": [
                { name: "Dr. Amhed", specialty: "Cardiology", experience: "8 years", image: "https://placehold.co/80x80/3CB371/ffffff?text=Dr.+A" },
            ],
            "Orthopedist": [
                { name: "Dr. Jennifer Smith", specialty: "Orthopedist", experience: "15 years", image: "https://placehold.co/80x80/808080/ffffff?text=Dr" },
            ],
            "Pulmonologist": [
                { name: "Dr. Sarah", specialty: "Pulmonology", experience: "10 years", image: "https://placehold.co/80x80/FF6347/ffffff?text=Dr.+S" },
            ],
            "Dentist": [
                { name: "Dr. John", specialty: "Pediatrics", experience: "12 years", image: "https://placehold.co/80x80/4682B4/ffffff?text=Dr.+J" },
            ]
        };

        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');

        const categoryTitle = document.getElementById('category-title');
        const categoryTitleMobile = document.getElementById('category-title-mobile');
        const searchBar = document.getElementById('search-bar');
        const doctorList = document.getElementById('doctor-list');

        categoryTitle.textContent = category;
        categoryTitleMobile.textContent = category;
        searchBar.placeholder = `Search ${category}`;

        const doctorData = doctors[category];

        if (doctorData) {
            doctorData.forEach(doctor => {
                const doctorCard = `
                    <div class="app-light-bg p-4 rounded-2xl shadow-md border border-gray-100 hover:shadow-lg transition duration-200 cursor-pointer">
                        <div class="text-center mb-3">
                            <img src="${doctor.image}" alt="${doctor.name}" class="w-20 h-20 rounded-full mx-auto object-cover border-2 border-white">
                        </div>
                        <p class="font-bold text-base text-center app-dark-text">${doctor.name}</p>
                        <p class="text-xs text-gray-500 text-center mb-1">${doctor.specialty}</p>
                        <p class="text-xs text-gray-400 text-center mb-4">${doctor.experience}</p>

                        <div class="flex justify-center space-x-2">
                            <a href="doctor-detail.html" class="flex items-center justify-center p-2 rounded-lg bg-white border border-gray-200 text-sm hover:bg-gray-50 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                                <span class="ml-1 text-xs text-gray-600">View Profile</span>
                            </a>
                            <button class="w-8 h-8 flex items-center justify-center rounded-lg app-primary text-white shadow-md hover:bg-purple-700 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 3.08 2h3a2 2 0 0 1 2 1.72 17.65 17.65 0 0 0 .16 1.79 2 2 0 0 1-1.11 2.45l-1.63.94a10 10 0 0 0 6 6l.94-1.63a2 2 0 0 1 2.45-1.11 17.65 17.65 0 0 0 1.79.16 2 2 0 0 1 1.72 2z"></path></svg>
                            </button>
                        </div>
                    </div>
                `;
                doctorList.innerHTML += doctorCard;
            });
        } else {
            doctorList.innerHTML = `<p class="text-center text-gray-500">No doctors found for this category.</p>`;
        }
    </script>

</body>
</html>
