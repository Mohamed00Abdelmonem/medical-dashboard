<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Dashboard UI - Sign Up</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-200 justify-center items-center">
        <div class="bg-white shadow-md rounded-lg px-8 py-10 max-w-md w-full">
            <h1 class="text-2xl font-extrabold app-dark-text text-center mb-8">Create an Account</h1>
            <form action="index.html" method="GET">
                <div class="mb-4">
                    <label for="fullname" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" class="w-full py-3 px-4 text-gray-700 bg-gray-100 rounded-xl focus:ring-2 focus:ring-purple-300 focus:outline-none transition duration-150 shadow-inner">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full py-3 px-4 text-gray-700 bg-gray-100 rounded-xl focus:ring-2 focus:ring-purple-300 focus:outline-none transition duration-150 shadow-inner">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full py-3 px-4 text-gray-700 bg-gray-100 rounded-xl focus:ring-2 focus:ring-purple-300 focus:outline-none transition duration-150 shadow-inner">
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" class="w-full py-3 px-4 text-gray-700 bg-gray-100 rounded-xl focus:ring-2 focus:ring-purple-300 focus:outline-none transition duration-150 shadow-inner">
                </div>
                <button type="submit" class="w-full bg-app-primary text-white py-3 rounded-xl font-bold shadow-md hover:bg-purple-700 transition">Sign Up</button>
            </form>
            <p class="text-center text-gray-500 text-sm mt-6">
                Already have an account? <a href="login.html" class="text-sm app-text-primary font-medium hover:underline">Login</a>
            </p>
        </div>
    </div>

</body>
</html>
